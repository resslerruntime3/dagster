[tox]
envlist = py{38,37,36}-{unix,windows},mypy,pylint

[testenv]
usedevelop = true
passenv = CI_* COVERALLS_REPO_TOKEN BUILDKITE*
deps =
  -e ../../dagster[mypy,test]
allowlist_externals =
  /bin/bash
commands =
  !windows: /bin/bash -c '! pip list --exclude-editable | grep -e dagster -e dagit'
    pytest -vv {posargs}
[testenv:mypy]
deps =
  mypy>0.981
commands =
  mypy --config=../../../pyproject.toml --non-interactive --enable-recursive-aliases --install-types {posargs} .

[testenv:pylint]
commands =
  pylint -j0 --rcfile=../../../pyproject.toml {posargs} dagster_managed_elements dagster_managed_elements_tests
